<mat-sidenav-container class="dashboard-layout">
  <mat-sidenav #drawer mode="side" [opened]="true" class="sidebar-sidenav" [class.collapsed]="sidebarCollapsed">
    <app-sidebar [collapsed]="sidebarCollapsed" (collapsedChange)="sidebarCollapsed = $event"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content [class.content-shifted]="!sidebarCollapsed" [class.content-normal]="sidebarCollapsed">
    <div class="dashboard-content">
      <mat-toolbar color="primary" class="mat-elevation-z2" style="margin-bottom: 24px;">
        <span>Clientes</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="createClient()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar>
      <mat-card>
        <mat-card-content>
          <div class="filter-container" style="margin-bottom: 16px;">
            <mat-form-field appearance="outline" style="width: 320px; max-width: 100%;">
              <mat-label>Filtrar</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Maria" #input>
              <button mat-icon-button matSuffix tabindex="-1" disabled><mat-icon>search</mat-icon></button>
            </mat-form-field>
          </div>
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let client">{{ client.id }}</td>
              </ng-container>
              <!-- Nome Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                <td mat-cell *matCellDef="let client">{{ client.name }}</td>
              </ng-container>
              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let client">{{ client.email }}</td>
              </ng-container>
              <!-- Documento Column -->
              <ng-container matColumnDef="document">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th>
                <td mat-cell *matCellDef="let client">{{ client.document }}</td>
              </ng-container>
              <!-- Telefone Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
                <td mat-cell *matCellDef="let client">{{ client.phone || 'N/A' }}</td>
              </ng-container>
              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let client">
                  <button mat-icon-button color="primary" (click)="updateClient(client)" matTooltip="Editar">
                    <mat-icon>edit</mat-icon>
                  </button><!--
                  --><button mat-icon-button color="warn" (click)="deleteClient(client.id!)" matTooltip="Excluir">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'document', 'phone', 'actions']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'document', 'phone', 'actions'];"></tr>
              <tr mat-row *matNoDataRow>
                <td colspan="6" class="no-users">Nenhum cliente encontrado.</td>
              </tr>
            </table>
          </div>
          <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"
            showFirstLastButtons></mat-paginator>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
