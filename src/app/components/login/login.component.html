<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: var(--background-light, #f5f7fa);">
  <mat-card class="mat-elevation-z4" style="width: 100%; max-width: 370px;">
    <mat-toolbar color="primary" style="border-radius: 4px 4px 0 0; margin-bottom: 16px; justify-content: center;">
      <span>Entrar no Sistema</span>
    </mat-toolbar>
    <form (ngSubmit)="onSubmit()" autocomplete="off">
      <div *ngIf="errorMessage">
        <mat-error style="display: block; text-align: center; margin-bottom: 12px;">{{ errorMessage }}</mat-error>
      </div>
      <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 18px;">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required autocomplete="username">
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 18px;">
        <mat-label>Senha</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required autocomplete="current-password">
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>
      <div style="display: flex; flex-direction: column; gap: 8px;">
        <button mat-flat-button color="primary" type="submit" style="width: 100%;">Entrar</button>
      </div>
    </form>
  </mat-card>
</div>
