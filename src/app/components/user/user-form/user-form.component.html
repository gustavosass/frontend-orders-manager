<h2 mat-dialog-title>{{ isEdit ? 'Edit User' : 'Create User' }}</h2>

<mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-icon matPrefix>person</mat-icon>
      <mat-label>Full Name</mat-label>
      <input matInput [(ngModel)]="user.name" name="name" required>
      <mat-hint>Enter the full name</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-icon matPrefix>email</mat-icon>
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="user.email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-icon matPrefix>supervised_user_circle</mat-icon>
      <mat-label>User Role</mat-label>
      <mat-select [(ngModel)]="user.role" name="role" required>
        <mat-option value="USER">USER</mat-option>
        <mat-option value="ADMIN">ADMIN</mat-option>
      </mat-select>
    </mat-form-field>

    <ng-container *ngIf="!isEdit">
      <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" [(ngModel)]="user.password" name="password" 
          [required]="isPasswordRequired" autocomplete="current-password">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-hint>Enter a secure password</mat-hint>
      </mat-form-field>
    </ng-container>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSubmit()">
    {{ isEdit ? 'Save Changes' : 'Create User' }}
  </button>
</mat-dialog-actions>
