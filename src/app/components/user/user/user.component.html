<mat-sidenav-container class="dashboard-layout">
  <mat-sidenav #drawer mode="side" [opened]="true" class="sidebar-sidenav" [class.collapsed]="sidebarCollapsed">
    <app-sidebar [collapsed]="sidebarCollapsed" (collapsedChange)="sidebarCollapsed = $event"></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content [class.content-shifted]="!sidebarCollapsed" [class.content-normal]="sidebarCollapsed">
    <div class="dashboard-content">
      <mat-toolbar color="primary" class="mat-elevation-z2" style="margin-bottom: 24px;">
        <span>Usuários</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="createUser()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar>
      <mat-card>
        <mat-card-content>
          <div class="filter-container" style="margin-bottom: 16px;">
            <mat-form-field appearance="outline" style="width: 320px; max-width: 100%;">
              <mat-label>Filtrar</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Maria" #input>
              <button mat-icon-button matSuffix tabindex="-1" disabled><mat-icon>search</mat-icon></button>
            </mat-form-field>
          </div>
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let user">{{ user.id }}</td>
              </ng-container>
              <!-- Nome Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                <td mat-cell *matCellDef="let user">{{ user.name }}</td>
              </ng-container>
              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
              </ng-container>
              <!-- Role Column -->
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Permissão</th>
                <td mat-cell *matCellDef="let user">{{ user.role }}</td>
              </ng-container>
              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let user">
                  <button mat-icon-button color="primary" (click)="updateUser(user)" matTooltip="Editar">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteUser(user.id)" matTooltip="Excluir">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-icon-button color="primary" (click)="updatePassword(user.id)" matTooltip="Alterar senha">
                    <mat-icon>lock</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'role', 'actions']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'role', 'actions'];"></tr>
            </table>
          </div>

          <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"
            showFirstLastButtons></mat-paginator>
          <tr mat-row *matNoDataRow>
            <td colspan="5" class="no-users">Nenhum usuário encontrado.</td>
          </tr>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
